<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Name Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Baby Name Finder</h1>
    
    <div class="filter-section">
      <label for="startingLetter">Starting Letter:</label>
      <input type="text" id="startingLetter" maxlength="1">

      <label for="popularity">Minimum Popularity:</label>
      <input type="number" id="popularity">

      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="any">Any</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>

      <button id="filterBtn">Filter Names</button>
    </div>

    <div class="name-list">
      <ul id="namesOutput"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
